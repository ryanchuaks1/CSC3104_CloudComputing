syntax = "proto3";

package kafka_consumer_grpc;

// service definition
service Kafka_consumer_grpc{
    rpc Subscribe (Subscribe_Data) returns (Response_Data) {}
    rpc Last_Location (Location_Data) returns (Response_Data) {}
}

// request message
message Subscribe_Data{
    repeated string uuid = 1; // this is a field number, starts from 1
}

message Response_Data{
    string uuid = 1;
    bool success = 2;
}

message Location_Data{
    string uuid = 1;
    repeated float location = 2;
}